{% extends "base.html" %}
{% block content %}
<form action="" method="post">
    {{ form.hidden_tag() }}
<div>
{{ form.username.label }} <br>
{{ form.username(size=20) }}
</div>

<div>
{{ form.password.label }} <br>
{{ form.password(size=20) }}
</div>

<div>
    {{ form.remember_me() }}
    {{ form.remember_me.label }}
</div>

<div>
{{ form.submit() }}
</div>
</form>
{{ current_user }}
{% endblock %}
